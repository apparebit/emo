<!DOCTYPE html>
<html lang=en>
<head>
<style>
* {
    margin: 0;
    padding:0
}
*, :after, :before {
    box-sizing:inherit
}

    box-sizing: border-box;
}
html {
    height: 100%;
}
body {
    margin: 2em;
    background: #f5f6f8;
    color: #1d1d20;
}

    width: calc(100vw - 4em);
    height: 12em;
    border: 0.2em solid #e0e0e2;
    background: #ffffff;
}
h2 {
    margin: 3em 0 1em;
}
</style>
</head>
<body>
<section>

</section>
